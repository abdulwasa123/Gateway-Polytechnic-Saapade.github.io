<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="left-cont">
            <img src="website-logo-2.png">
        </div>
        <div class="right-cont">
            <h3>Login to your student <br> dashboard</h3>
            <div class="form">
            <form>
                <input type="text" placeholder="Matric Number"><br><br>
                <input type="password" placeholder="Surname"><br><br>
                <button>LOGIN</button>
                <a href="#">Forgot Password?</a>
            </form>
        </div>
        </div>
    </div>

    <div class="mobile-cont">
       
        <div class="left-cont mobile-top">
            <img src="website-logo-2.png">
        </div>
        <div class="right-cont mobile-bottom">
            <h3>Login to your student <br> dashboard</h3>
            <div class="form">
            <form>
                <input type="text" placeholder="Matric Number"><br><br>
                <input type="password" placeholder="Surname"><br><br>
                <button>LOGIN</button><br><br>
                <a href="#">Forgot Password?</a>
                <hr>
            <div>
                <p>Dont have an account yet?</p>
                <a class="link2" href="#">Create an account</a>
            </div>
            </form>
        </div>
        </div>

    </div>
    
</body>
</html>
